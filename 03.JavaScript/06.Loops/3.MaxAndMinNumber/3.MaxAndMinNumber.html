    <!--Solution-->
    <script>
        function Solutions() {
            // find max
            var sequence = jsConsole.read("#number");
            var sequenceNumbers = sequence.toString().split(" ")
         
            var biggestNumber = sequenceNumbers[1];
            for (var i = 0; i < sequenceNumbers.length; i++) {
                
                if (parseInt(sequenceNumbers[i]) > biggestNumber) {
                    biggestNumber = sequenceNumbers[i];
                }
            }
            jsConsole.writeLine("the biggest number is: " + biggestNumber);

            // finde min

            var minNumber = biggestNumber;
            for (var i = 0; i < sequenceNumbers.length; i++) {

                if (parseInt(sequenceNumbers[i]) < minNumber) {
                    minNumber = sequenceNumbers[i];
                }
            }
            jsConsole.writeLine("the min number is: " + minNumber);

        }

    </script>
