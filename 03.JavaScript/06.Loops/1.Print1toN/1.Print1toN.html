<body>

    <!--Console-->

    <!--Solution-->
    <script>
        function AllNumbers() {

            var N = jsConsole.readFloat("#number");
            
            for (var i = 0; i <= N; i++) {
                jsConsole.writeLine(i);

            }

        }

    </script>
