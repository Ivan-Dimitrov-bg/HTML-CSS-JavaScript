      <!--Input-->

    <label for="number">N:</label>
    <input type="text" class="biginput" id="maxnumber"/>

    <!--Console-->
    <div id="js-console"></div>

    <!-- show Video-->

    <!--show html code in web-->
    <pre id="code"></pre>
    <script src="../../scripts/showHtmlContent.js"></script>
     
    <!--Solution-->
    <script>
        {
            function printAll(obj) {
                var biggestProperty = "";
                var smallestProperty = "";

                for (var property in obj) {
                    if (property > biggestProperty) {
                        biggestProperty = property;
                    }

                }
                jsConsole.writeLine("biggest: " + biggestProperty);
                smallestProperty = biggestProperty;
                for (var property in obj) {
                    if (property < smallestProperty) {
                        smallestProperty = property;
                    }

                }
                jsConsole.writeLine("smallest: " + smallestProperty);
                jsConsole.writeLine("************************")
            }

            var doc = document;
            jsConsole.writeLine("Proparties in document : ")
            printAll(doc);


            var doc = window;
            jsConsole.writeLine("Proparties in window : ")
            printAll(doc);

            var doc = navigator;
            jsConsole.writeLine("Proparties in navigator : ")
            printAll(doc);
        }

    </script>
</body>
