<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title id="title" >03.TypeOfvariables</title>
    <link href="../../styles/js-console.css" rel="stylesheet" />
   <link href="../../styles/styleInAllTasks.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="titleHM">All Hm Data-type-and-variables </div>
    <div class="task">Try typeof on all variables you created.</div>
    <div class ="allTasks">
    <a href ="../01.JsVariables/01.JsVariables.html">01.JsVariables</a>
    <a href ="../02.StringVariable/02.StringVariable.html">02.StringVariable</a>
    <a href ="../03.TypeOfvariables/03.TypeOfvariables.html">03.TypeOfvariables</a>
    <a href ="../04.NullAndUndefined/04.NullAndUndefined.html">04.NullAndUndefined</a>
    </div>
    
    <!--Input-->
    <hr/>
    <!--Console-->
    <div id="js-console"></div>
    <script src="../../scripts/js-console.js"></script>

    <!-- show Video-->
    <iframe src="//www.youtube.com/embed/hGBc1Geveok"></iframe>

    <!--show html code in web-->
    <pre id="code"></pre>
    <script src="../../scripts/showHtmlContent.js"></script>
     
    <!--Solution-->
	<script>
	    // Numbers		
	    jsConsole.writeLine("Typeof 44 is: " + typeof (44));
	    jsConsole.writeLine("Typeof 4.14 is:" + typeof (34.14));
	    jsConsole.writeLine("Typeof Math.LN2 is:" + typeof (Math.LN2));
	    jsConsole.writeLine("Typeof Infinity is:" + typeof (Infinity));
	    jsConsole.writeLine("Typeof NaN is:" + typeof (NaN));
	    jsConsole.writeLine("Typeof Number(1) is:" + typeof (Number(1)));
	    jsConsole.writeLine();

	    // Strings
	    jsConsole.writeLine('Typeof "" is:' + typeof (""));
	    jsConsole.writeLine('Typeof "foo" is:' + typeof ("foo"));
	    jsConsole.writeLine("Typeof (typeof 1) is:" + typeof (typeof (1)));
	    jsConsole.writeLine();

	    // Booleans
	    jsConsole.writeLine("Typeof true is:" + typeof (true));
	    jsConsole.writeLine("Typeof false is:" + typeof (false));
	    jsConsole.writeLine("Typeof Boolean(true) is:" + typeof (Boolean(true)));
	    jsConsole.writeLine();

	    // Undefined
	    jsConsole.writeLine("Typeof undefined is:" + typeof (undefined));
	    jsConsole.writeLine("Typeof blabla is:" + typeof (blabla));
	    jsConsole.writeLine();

	    // Objects
	    jsConsole.writeLine("Typeof {a:2} is:" + typeof ({ a: 2 }));
	    jsConsole.writeLine("Typeof [1, 2, 4] is:" + typeof ([1, 2, 4]));
	    jsConsole.writeLine("Typeof new Date() is:" + typeof (new Date()));
	    jsConsole.writeLine("Typeof new Boolean(true) is:" +
            typeof (new Boolean(true)));
	    jsConsole.writeLine("Typeof new Number(1) is:" + typeof (new Number(1)));
	    jsConsole.writeLine();

	    // Functions
	    jsConsole.writeLine("Typeof function(){} is:" + typeof (function () { }));
	    jsConsole.writeLine("Typeof Math.sin is:" + typeof (Math.sin));
	</script>
</body>
</html>
