    <script>
        function Solutions() {
            var someInt = jsConsole.readFloat("#number");
            reversNumber(someInt);

        }


        function reversNumber(someInt) {

            var array = someInt.toString().split("");

            // Get array size
            var length = array.length;

            // Declare and create the reversed array
            var reversed = new Array(length);

            // Initialize the reversed array
            for (var index = 0; index < length; index++) {
                reversed[length - index - 1] = array[index];
            }

            jsConsole.write("reversed = ");
            //check if the number is lowwer then '0';
            if (reversed[reversed.length - 1] == '-') {
                jsConsole.write("-");
                for (var i = 0; i < reversed.length - 1; i++) {
                    jsConsole.write(reversed[i])
                }
            }
            else {
                for (var i = 0; i < reversed.length; i++) {
                    jsConsole.write(reversed[i])
                }
            }
            jsConsole.writeLine();
            jsConsole.writeLine("-----------");
            }
