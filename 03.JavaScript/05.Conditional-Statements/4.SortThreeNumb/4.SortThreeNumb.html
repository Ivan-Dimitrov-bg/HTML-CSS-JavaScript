    <script>
        function SortThreeNumb() {

            var firstValue = jsConsole.readFloat("#firstValue");
            var secondValue = jsConsole.readFloat("#secondValue");
            var thirdValue = jsConsole.readFloat("#thirdValue");

            var isFirstBiggerThenSecond = (firstValue >= secondValue ? 1 : 0); // 1 - true   and 0 - false
            var isSecondBiggerThenThird = (secondValue >= thirdValue ? 1 : 0); // 
            var isThirdBiggerThenFirst = (thirdValue >= firstValue ? 1 : 0);

            jsConsole.writeLine(isFirstBiggerThenSecond)
            jsConsole.writeLine(isSecondBiggerThenThird)
            jsConsole.writeLine(isThirdBiggerThenFirst)

            jsConsole.writeLine
                (isFirstBiggerThenSecond ? (isSecondBiggerThenThird ? (firstValue + " " + secondValue + " " + thirdValue)
                                                                    : (firstValue + " " + thirdValue + " " + secondValue))
                : isSecondBiggerThenThird ? (isThirdBiggerThenFirst ? (secondValue + " " + thirdValue + " " + firstValue)
                                                                    : (secondValue + " " + thirdValue + " " + firstValue))
                : (isThirdBiggerThenFirst ? (isFirstBiggerThenSecond ? (thirdValue + " " + firstValue + " " + secondValue)
                                                                    : (thirdValue + " " + secondValue + " " + firstValue))
                : ("Please enter three numbers")));
            
            if (firstValue == secondValue == thirdValue) {
                jsConsole.writeLine("The numbars are equal");
            }
        }
    </script>
