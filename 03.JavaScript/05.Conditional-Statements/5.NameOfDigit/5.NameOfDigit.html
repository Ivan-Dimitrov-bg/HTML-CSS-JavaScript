      <!--Input-->
    <div class="input">
    <label for="digit">Digit Value:</label>
    <input type="text" id="digit"/>
    <div><a href="#" class= "check" onclick ="NameOfDigit()">Check ...</a></div>

    <!--Console-->
    <div id="js-console"></div>
    <script src="../../scripts/js-console.js"></script>

    <!-- show Video-->
    <iframe src="//www.youtube.com/embed/C7sev-ebpQY"></iframe>

    <!--show html code in web-->
    <pre id="code"></pre>
    <script src="../../scripts/showHtmlContent.js"></script>
     
    <!--Solution-->
    <script>
        function NameOfDigit() 
        {

            var digit = jsConsole.readFloat("#digit");

            switch(digit)
            {
                case 1:
                    jsConsole.writeLine("One");
                    break;
                case 2:
                    jsConsole.writeLine("Two");
                    break;
                case 3:
                    jsConsole.writeLine("Three");
                    break;
                case 4:
                    jsConsole.writeLine("Four");
                    break;
                case 5:
                    jsConsole.writeLine("Five");
                    break;
                case 6:
                    jsConsole.writeLine("Six");
                    break;
                case 7:
                    jsConsole.writeLine("Seven");
                    break;
                case 8:
                    jsConsole.writeLine("Eight");
                    break;

                case 9:
                    jsConsole.writeLine("Nine");
                    break;
                case 0:
                    jsConsole.writeLine("Zero");
                    break;

                default:
                    jsConsole.writeLine("Please enter number between 0 and 9");
            }

        }

    </script>
