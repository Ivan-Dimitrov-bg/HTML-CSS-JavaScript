    <script>
        function BiggestNumber() {
            var firstValue = jsConsole.readFloat("#firstValue");
            var secondValue = jsConsole.readFloat("#secondValue");
            var thirdValue = jsConsole.readFloat("#thirdValue");

            if ((firstValue == secondValue) && (secondValue == thirdValue)) {
                jsConsole.writeLine("The Numbers are equal");
            }
            else if (firstValue >= secondValue) {
                if (firstValue > thirdValue) {
                    jsConsole.writeLine("The First Number: " + firstValue + ((secondValue == firstValue) ? (" and Second Number: " + secondValue + " are biggest Numbers") : " is Biggest number"))
                }
                else {
                    jsConsole.writeLine("The Thirth Number: " + thirdValue + " is Biggest number");
                }
            }
            else {
                if (secondValue >= thirdValue) {
                    jsConsole.writeLine("The Second Number: " + secondValue + ((secondValue == thirdValue) ? (" and Thirth Number: " + thirdValue + " are biggest Numbers") : " is Biggest number"))

                }
                else {
                    jsConsole.writeLine("The Thirth Number: " + thirdValue + " is Biggest number");
                }
            }

        }

    </script>
