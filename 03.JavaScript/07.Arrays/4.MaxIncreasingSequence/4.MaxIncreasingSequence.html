    <script>
        function Solutions() {
            var ArrayInput = jsConsole.read("#array");
            var array = ArrayInput.toString().split(",");
            var sequenceLengthBest = 0;
            var sequenceLenghtTemp = 1;
            var ArrElement = 0;
            var index = 0;
            for (index = 0; index < (array.length - 1) ; index++) {
                if ((+array[index]) < (+array[index + 1])) //  interestin way to convert string to int by adding "+" read more http://stackoverflow.com/questions/1133770/how-do-i-convert-a-string-into-an-integer-in-javascript
                {
                    sequenceLenghtTemp++;// Every time the program see that next element is bigger than private sequence increase
                    //jsConsole.writeLine(array[index] + " < " + array[index + 1]);// test
                }
                else {
                    if (sequenceLenghtTemp > sequenceLengthBest) {
                        sequenceLengthBest = sequenceLenghtTemp; // Keep info for the long series
                        ArrElementIndex = index;
                        sequenceLenghtTemp = 1; // reset
                        //jsConsole.writeLine(array[index] + " > " + array[index + 1]); test
                    }
                }

            }
           
            if (sequenceLenghtTemp > sequenceLengthBest) //  A special case that catches the last element
            {
                sequenceLengthBest = sequenceLenghtTemp; // Keep info for the long series
                ArrElementIndex = index;
            }

            for (var i = ArrElementIndex - sequenceLengthBest + 1; i <= ArrElementIndex ; i++) {
                i == ArrElementIndex ? jsConsole.write(array[i]) : jsConsole.write(array[i] + ', ');
            }
        }

    </script>
