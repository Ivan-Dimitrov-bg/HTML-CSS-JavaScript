<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alphabet</title>
	<link rel="stylesheet" type="text/css" href="Styles/SecondTaskAlphabet.css"/>
	<script src="JavaScript/HiddenTask.js" type="text/javascript"></script>
</head>
<body>
	<table>
		<tr>
			<th class = "title" colspan = "3">Title does here</th>
			<td>A</td>
			<td class="right">B</td>
		</tr>
		<tr>
			<td rowspan = "3" class="left">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td class="right">G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan = "2" class = "center">I</td>
			<td rowspan = "2" class ="downleft">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td class = "right">N</td>
			<td colspan = "4" class = "center">O</td>
		</tr>

	</table>


	<hr/>
    <input type="checkbox" name ="chack" id="chk" onclick="showHide()"/>
    <label for="chk">View TASK..</label>
    <br />
    <img class="hidden" src="pictures/task0102.png" alt="taskFriends" />
</body>
</html>
