<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calsulator</title>
	<link rel="stylesheet" type="text/css" href="Styles/CalculatorStyle.css"/>
	<script src="JavaScript/HiddenTask.js" type="text/javascript"></script>
</head>
<body>
		<form name="calculator" id="calculator" method = "post" action = "#">
			<table border = "1">
				<tbody>
					<tr>
						<td colspan="4" class="textbox">
							<textbox class = "textbox">123</textbox>
						</td>
					</tr>
					<tr>
						<td><input type="button" value="1"/></td>
						<td><input type="button" value="2"/></td>
						<td><input type="button" value="3"/></td>
						<td><input type="button" class = "minus" value="+"/></td>
					</tr>
					<tr>
						<td><input type="button" value="4"/></td>
						<td><input type="button" value="5"/></td>
						<td><input type="button" value="6"/></td>
						<td><input type="button" class = "minus" value="-"/></td>
					</tr>
					<tr>
						<td><input type="button" value="7"/></td>
						<td><input type="button" value="8"/></td>
						<td><input type="button" value="9"/></td>
						<td><input type="button" class = "minus" value="*"/></td>
					</tr>
					<tr>
						<td colspan="2"><input id="zero" type="button" value="0"/></td>
						<td><input class = "minus" type="button" value="."/></td>
						<td><input class = "minus" type="button" value="/"/></td>
					</tr>

				</tbody>
			</table>
		</form>

<hr/>
		<input type="checkbox" name ="chack" id="chk" onclick="showHide()"/>
		<label for="chk">View TASK..</label>
		<br />
		<img class="hidden" src="pictures/task03.png" alt="taskFriends" />
</body>
</html>
